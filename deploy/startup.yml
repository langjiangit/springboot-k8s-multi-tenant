apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: multi-tenant-deployment
spec:
  revisionHistoryLimit: 10
  replicas: 2
  template:
    metadata:
      labels:
        app: multi-tenant
    spec:
      containers:
        - name: multi-tenant
          image: 192.168.2.200:5000/multi-tenant:latest
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: multi-tenant-service
spec:
  type: NodePort
  selector:
    app: multi-tenant
  ports:
    - port: 7081
      protocol: TCP
      targetPort: 7081
      nodePort: 30081

