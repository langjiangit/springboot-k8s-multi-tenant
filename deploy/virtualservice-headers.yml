apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: multi-tenant-virtualservice-weight
spec:
  hosts:
    - multi-tenant-service.default.svc.cluster.local
  http:
    - match:
        - headers:
            canary:
              exact: true
      route:
        - destination:
            host: multi-tenant-service.default.svc.cluster.local
            subset: v2
    - route:
        - destination:
            host: multi-tenant-service.default.svc.cluster.local
            subset: v1